<a id='C1629'></a>
الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">نظرة في المبارزة</span><br />رسالة وجيزة في المبارزة التي اعتادها الإفرنج ومن يقتدي بهم من الشرقيين<br />كتبها سليم أفندي عواد بين فيها أنواع المبارزة وتاريخها، وحكمها في قوانين الدول<br />الأوربية واليابان والولايات المتحدة وهي تطلب من مكاتب الإسكندرية، وثمنها<br />قرش صحيح.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
</div>
