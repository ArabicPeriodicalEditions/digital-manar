الكاتب: حسن البنا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">تعليق</span><br /><br />تحدث إلينا الأخ المفضال السيد عبد الرحمن عاصم وكيل المنار السابق ببعض<br />ملاحظات حول العدد الماضي وقد ضاق عنها فكان هذا العدد، وسنتحدث عنها في<br />العدد القادم - إن شاء الله.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
