الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">ريشة صادق</span><br /><br />نذكر هنا بمناسبة كون هذه الرسالة في موضوع تعليم الخط والرسم ما نوهت به<br />الجرائد اليومية من اختراع خليل بك صادق صاحب مكتبة ومطبعة الشعب ريشة<br />للكتابة تفضل أمثالها بخصائص، منها أنها تكتب عدة أسطر بغمسة واحدة في الحبر،<br />وقد أقبل الناس عليها كثيرًا.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
