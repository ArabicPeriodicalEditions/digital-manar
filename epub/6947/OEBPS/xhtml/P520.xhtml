الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">عزاء</span><br />نقدم التعزية إلى أمير الأمراء وسيد النبلاء سيدي محمد الجلولي وزير القلم<br />والاستشارة في حاضرة تونس بوفاة نجله الأصيل النبيل السيد المختار تغمده الله<br />تعالى بالرحمة والرضوان، وألهم والده الصبر الجميل على هذا الرزء العظيم، والله<br />مع الصابرين 0<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
