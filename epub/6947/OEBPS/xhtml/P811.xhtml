الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">تصحيح</span><br /><br />ذكرنا في الصفحة 862 من الجزء الماضي أن سعادتلو عبد الغني باشا العابد هو<br />شقيق صاحب العطوفة الشهير أحمد عزت بك العابد الكاتب الثاني لمولانا السلطان<br />الأعظم، وكان ذلك سبق قلم، والصواب أنه ابن عمه لا شقيقه.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
