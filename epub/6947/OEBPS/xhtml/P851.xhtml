الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">تنبيه</span><br /><br />لا بد أن تثقل أقوال المصلح في المحاورة المنشورة في هذا الجزء، والتي<br />ستُنشر فيما بعده على بعض أهل العلم؛ ولكننا نرى حججه قوية، فمن كان عنده رد<br />أقوى من ردّ محاوره المقلد، فليتفضل علينا به لننشره لتحرير البحث.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
