الكاتب: محمد رشيد رضا<span class="footnote-hr">&nbsp;</span><span class="footnote"><span class="title">قيمة الاشتراك في السنة العاشرة</span><br /><br />قد جعلنا قيمة الاشتراك على أهل القطرين مصر والسودان ستين قرشًا<br />صحيحًا، وعلى عمال البريد منهم ثلاثين قرشًا، وأبقيناها في سائر الأقطار كما<br />كانت.<span class="footnote-hr">&nbsp;</span><span class="footnote"></span></span>
